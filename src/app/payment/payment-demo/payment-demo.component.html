<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Payment Information
        </ng-template>
        <ng-template pTemplate="subtitle">
            Enter your card details
        </ng-template>
        <ng-template pTemplate="content">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12">
                    <label for="class">Card Holder Name</label>
                    <input #name="ngModel" id="name" type="text" required pInputText [(ngModel)]="paymentInformation.cardholderName"  [ngClass]="{'p-invalid': (name.invalid && submitted) || (name.dirty && name.invalid)}"> 
                    <small *ngIf="(name.invalid && submitted) || (name.dirty && name.invalid)" class="p-error">Card Holder Name is required.</small>
                </div>
                <!-- <div class="p-field">
                    <label for="firstname">Firstname</label>
                    <input #firstname="ngModel" id="firstname" type="text" required pInputText [(ngModel)]="personalInformation.firstname" [ngClass]="{'p-invalid': (firstname.invalid && submitted) || (firstname.dirty && firstname.invalid)}"> 
                    <small *ngIf="(firstname.invalid && submitted) || (firstname.dirty && firstname.invalid)" class="p-error">Firstname is required.</small>
                </div> -->
                <div class="p-field p-col-8">
                    <label id="number" for="lastname">Number</label>
                    <p-inputMask #num="ngModel" inputId="number" required pInputMask mask="9999-9999-9999-9999" [(ngModel)]="paymentInformation.cardholderNumber"  [ngClass]="{'p-invalid': (num.invalid && submitted) || (num.dirty && num.invalid)}"></p-inputMask>
                    <small *ngIf="(num.invalid && submitted) || (num.dirty && name.invalid)" class="p-error">Number is required.</small>
                </div>
                <div class="p-field p-col-2">
                    <label id="date" for="date">Date</label>
                    <p-inputMask  #date="ngModel" inputId="date"  required pInputMask mask="99/99" [(ngModel)]="paymentInformation.date"  [ngClass]="{'p-invalid': (date.invalid && submitted) || (date.dirty && date.invalid)}"></p-inputMask>
                    <small *ngIf="(date.invalid && submitted) || (date.dirty && date.invalid)" class="p-error">Date is required.</small>
                </div>
                <div class="p-field p-col-2">
                    <label for="cvv">CVV</label>
                    <p-inputMask id="cvv" #cvv="ngModel" mask="999" [(ngModel)]="paymentInformation.cvv"  required pInputMask [ngClass]="{'p-invalid': (cvv.invalid && submitted) || (cvv.dirty && cvv.invalid)}"></p-inputMask>
                    <small *ngIf="(cvv.invalid && submitted) || (cvv.dirty && date.invalid)" class="p-error">CVV is required.</small>
                </div>
                <!-- <div class="p-field-checkbox p-col-12">
                    <p-checkbox id="remember" [binary]="true" [(ngModel)]="paymentInformation.remember" [ngClass]="{'p-invalid': (date.invalid && submitted) || (date.dirty && date.invalid)}"></p-checkbox>
                    <label for="remember" class="p-checkbox-label">Save credit card information for future</label>
                </div> -->
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="p-grid p-nogutter p-justify-between">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" class='ml-2' (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
</div>
